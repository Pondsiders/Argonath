services:
  argonath:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18090:8081"
    volumes:
      # Mount captures directory for debug dumps
      - /Pondside/Basement/Argonath/captures:/Pondside/Basement/Argonath/captures
    environment:
      - ANTHROPIC_API_URL=https://api.anthropic.com
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - OTEL_SERVICE_NAME=argonath
    restart: unless-stopped
    dns:
      - ${TAILSCALE_DNS}
      - ${PUBLIC_DNS}
    dns_search:
      - ${TAILSCALE_SEARCH}
